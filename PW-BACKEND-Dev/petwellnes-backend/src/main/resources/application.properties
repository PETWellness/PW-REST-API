spring.application.name=PetWellness

spring.datasource.url=jdbc:postgresql://localhost:5432/petwellnes
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

default.image.path=/path/to/default/profilepic.jpg
default.banner.path=/path/to/default/banner.jpg 

upload.path=C:/path/to/your/upload/directory


spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=petwellnes@hotmail.com
spring.mail.password=StartUpPWAPI
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

